<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <div class="music-info-text">
            <h4 id="title"></h4>
            <h4 id="status"></h4>
        </div>
        <div class="controls">
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="time-indicators">
                    <div class="indicator" id="current-time"></div>
                    <div class="indicator" id="audio-length"></div>
                </div>
            </div>
            <div class="volume-container" id="volume-container">
                <div class="progress" id="volume"></div>
                <div class="indicator" id="volume-percentage"></div>
            </div>
        </div>
      </div>

      <audio src="music/mystery-evil.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/mystery-evil.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-fast-backward"></i>
        </button>
        <button id="fast-backward" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="fast-forward" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-fast-forward"></i>
        </button>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
